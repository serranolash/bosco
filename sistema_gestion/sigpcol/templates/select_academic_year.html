{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Año Académico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu archivo de estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Botón de Volver al Inicio -->
    <a href="{% url 'index' %}" class="btn btn-secondary mb-4">Volver al Inicio</a>

    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Seleccionar Año Académico</h1>
    </header>

    <!-- Contenedor principal -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulario para seleccionar el año académico -->
                <form method="post" class="card p-4 shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.academic_year.label_tag }}
                        {{ form.academic_year }}

                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Seleccionar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
