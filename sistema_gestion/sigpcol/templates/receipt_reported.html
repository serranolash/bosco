<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recibo Reportado</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Recibo Reportado</h1>
    <p>El recibo ha sido reportado exitosamente.</p>

        <li>Fecha: {{ receipt.date }}</li>

    <a href="{% url 'report_receipt' %}">Reportar otro recibo</a>
</body>
</html>
