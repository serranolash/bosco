{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Representante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Eliminar Representante</h1>
    </header>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-light p-4 rounded shadow-sm">
                    <p>¿Estás seguro de que deseas eliminar al representante <strong>{{ representative.nombre }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'representative_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Sistema de Gestión</p>
    </footer>
</body>
</html>
